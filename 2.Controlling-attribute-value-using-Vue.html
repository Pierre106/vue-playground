<!DOCTYPE html>
<html>
	<head>
		<title>VUE the v-model directive</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>h1, div, p span {font-size: 33px; font-family: helvetica}</style>>
		<script src='vue.js'></script>
	<body>	
		

<div id='app'>
	<p>My name is <span v-html='name'></span></p>
	<img src='vue_logo.png'/>
	<br/>
</img v-bind:src='url' v-bind:title='title'/>
</div>



		<script type='text/javascript'>
var model = {

	name:'<b>Mark</b>',
	url: 'vue_logo.png',
	title:'I am the logo of Vue',


}
var vm = new Vue ({

	el:'#app',
	data: model,
})
</script>
	</body>
</html>
