<!DOCTYPE html>
<html>
	<head>
		<title>VUE the v-model directive</title>
		<meta http-equiv='content-type' content='text/html;charset=utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<style>
			h1,div,p,span{font-size:33px;font-family:helvetica;margin-top:10px;}
			textarea{width:400px;height:240px;font-size:36px;}
			span{color:red}
		</style>
		<script type='text/javascript' src='vue.js'></script>
	<body>	
		<div id='app'>
			<select v-model='message'>
				<option v-for='element in list_info' v-bind:value='element.value'>{{element.text}}</option>
			</select>
			<hr/>
			<p>You have selected: <span>{{message}}</span></p>
			
		</div>
	<script type='text/javascript'>
		var vm = new Vue({
			el:'#app',
			data:{
				message:'default value set in DATA',
				list_info:[
					{value:'apple',text:'fruit 1',},
					{value:'peach',text:'fruit 2',},
					{value:'orange',text:'fruit 3',},
					{value:'pear',text:'fruit 4',},
					{value:'banana',text:'fruit 5',},
				],
			},
		})
	</script>	
	</body>
</html>
